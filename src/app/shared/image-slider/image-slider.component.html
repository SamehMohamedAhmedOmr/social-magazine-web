<div id="images" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item {{(i == 0) ? 'active' : ''}}" *ngFor="let image of images; let i = index">
      <img class="d-block w-100" src="{{ image }}"
           onerror="this.src = '../../../../assets/images/default 2.jpg'" alt="">
    </div>

    <div class="carousel-item active" *ngIf="!images.length">
      <img class="d-block w-100" src="../../../../assets/images/default 2.jpg" alt="">
    </div>

  </div>
  <a class="carousel-control-prev" href="#images" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#images" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
