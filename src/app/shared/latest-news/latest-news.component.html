<section class="py-4" *ngIf="latest_news.length">
    <div class="container-fluid">
        <div class="web-container">

            <div class="title-box d-flex justify-content-center py-5 mb-2">
                <div class="title-mini-box pb-3 d-flex align-items-center justify-content-center">
                    <div class="main-icon mr-3 h-100 d-flex align-items-center">
                        <i class="far fa-newspaper"></i>
                    </div>

                    <div class="text-center">
                        <h3 class="title mb-2">
                            أخر 
                            <span class="forth-color">
                                اخبارنا
                            </span>
                        </h3>

                        <p class="fifth-color mb-0">
                            تعرف على كل جديد أخبار الجمعية
                        </p>
                    </div>
                </div>
            </div>

            <div class="row rtl mt-2">

                <div class="col-md-4 mb-4 rtl" *ngFor="let news of latest_news">
                    <div class="news-box">
                        <div class="img-box">
                            <a [routerLink]="detailsUrl(news.slug)">
                                <div class="img-wrap"></div>
                                <img class="img-fluid news-img"
                                    src="{{this.news.images[0]}}"
                                    onerror="this.src = '../../../assets/images/default.jpg'"
                                    alt="">
                            </a>
                            
                            <a [routerLink]="detailsUrl(news.slug)" class="link news-title">
                                <h3 class="mb-0">
                                {{ news.title }}
                                </h3>
                            </a>
                        </div>

                        <div class="create-box">
                            {{ displayContent(news.created_at) }}
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
