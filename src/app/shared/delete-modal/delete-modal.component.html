<div class="modal-header">
    <h5 class="modal-title">
        {{ data.title }}
    </h5>
    <button type="button" class="close" (click)="onNoClick()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    {{data.body}}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="onNoClick()">{{ 'Components.Close' | translate }}</button>
    <button type="button" class="btn btn-primary" mat-button [mat-dialog-close]="true" cdkFocusInitial>
        {{"Components.Delete"|translate}} {{ data.name }}
    </button>
</div>
