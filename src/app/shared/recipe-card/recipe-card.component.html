<div aria-label="video">
  <div class="position-relative w-100 bg receipt-video" #video_div>

    <app-video-player [video_id]='this.extractVideoID(recipe.link)'>
    </app-video-player>
  </div>
</div>
<div class="details flex-grow-1 d-flex flex-column justify-content-between">
  <div>
    <h1>{{recipe.title | titlecase}}</h1>
    <p>
      {{recipe.description}}
    </p>
  </div>

</div>
<mat-divider></mat-divider>
<div aria-label="save-recipes" class="mt-3 save-recipes">
  <span (click)="toggleSave()">
    <i class="{{recipe.is_saved ? 'fas fa-star saved' : 'far fa-star'}}"></i>
    <span class=" mx-2">{{ 'save_recipe' | translate }}</span>
  </span>
</div>
