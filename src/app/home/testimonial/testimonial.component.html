<owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let slide of slidesStore">
        <ng-template carouselSlide [id]="slide.id">
            <img class="" [src]="slide.image" [title]="slide.name">
            <h2>{{slide.content}}</h2>
        </ng-template>
    </ng-container>

</owl-carousel-o>
