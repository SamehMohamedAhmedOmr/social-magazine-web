<app-section-title [icon]="'far fa-newspaper'"
    [main_title]="'الاخبار'"
    [is_section_title]="false">
</app-section-title>

<section class="py-4">
    <div class="row rtl">
        <div class="col-xl-4 col-md-6" *ngFor="let new of news">
            <div class="mb-5">
                <div class="img-contanier">
                    <a [routerLink]="detailsUrl(new.slug)">
                        <div class="img-wrap"></div>
                        <img class="img-fluid view-img"
                            src="{{new.images}}"
                            onerror="this.src = '../../../assets/images/default.jpg'"
                            alt="">
                    </a>
                </div>
                <div class="text-container py-4">
                    <a [routerLink]="detailsUrl(new.slug)" class="link view-title">
                        <h3 class="">
                        {{ new.title }}
                        </h3>
                    </a>
                    <span class="lead">
                        {{ new.created_at }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</section>
