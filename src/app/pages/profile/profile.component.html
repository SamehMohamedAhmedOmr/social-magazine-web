<!-- section start -->
<section class="container-fluid my-4 px-5 py-4">

  <div class="rtl portfolio-item">

    <div class="px-5 pb-5 pt-3">

      <div>
        <div class="title-box py-3 mb-2">
          <h3 class="text-center title">
            {{ 'Components.USERS.profile' | translate }}
          </h3>
          <div class="title-border"></div>
        </div>

        <div class="theme-card" *ngIf="is_result">

          <kt-user-form [form]="form"
                        [hide_password]="true"
                        [educational_form]="educational_form"></kt-user-form>

          <div class="d-flex justify-content-end">
            <button mat-raised-button
                    color="warn"
                    class="btn btn-solid"
                    (click)="updateForm()">
              {{ 'COMMON.Edit_Button' | translate:{ name : 'Components.USERS.profile' | translate } }}
            </button>
          </div>
        </div>

      </div>

    </div>

  </div>

</section>
<!--Section ends-->
