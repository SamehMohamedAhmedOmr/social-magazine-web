<section aria-label="goals" *ngIf="goals" class="portfolio-item mb-5">
  
  <app-section-title [icon]="'fas fa-bullseye'"
                      [main_title]="'Components.MAGAZINE_GOAL.name' | translate"
                      [is_section_title]="false">
  </app-section-title>

  <ol class="text-left">
    <li *ngFor="let goal of goals">
      <p class="description">{{goal.content}}</p>
    </li>
  </ol>

</section>
