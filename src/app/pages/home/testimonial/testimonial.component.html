<div class="py-5" direction="ltr">
  <owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let slide of testimonials">
      <ng-template carouselSlide [id]="slide.id">
        <div class="text-center">
          <div class="">
            <div class="text-center">
              <img src="{{slide.image}}" class="test-img"
                   onerror="this.src = '../../../assets/images/default.jpg'"
                   alt="">
            </div>
            <div class="py-3">
              <h4 class="test-name">
                {{ slide.name }}
              </h4>
              <div id="stars" class="">
                <i *ngFor="let item of newArray(slide.stars)" class="fas fa-star"></i>
                <i *ngFor="let item of newArray(5-slide.stars)" class="far fa-star"></i>
              </div>
            </div>
          </div>

          <div class="test-content">
            <p class="px-5 py-2">
              <i class="fas fa-quote-left pl-4 mb-3"></i>
              {{ slide.content }}
              <i class="fas fa-quote-right pr-4 pb-5"></i>
            </p>
          </div>
        </div>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
</div>
