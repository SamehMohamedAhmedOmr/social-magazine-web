<div class="w-100 text-center">
  <p class="alert">
    {{ 'submit_article.navigation.suggested_judges' | translate }}
  </p>
</div>


<div aria-label="navigation" class="my-3">

  <button class="btn btn-dark mx-2" (click)="back()">
    {{ 'stepper.back' | translate }}
  </button>

  <button class="btn btn-dark" (click)="next()">
    {{ 'stepper.continue' | translate }}
  </button>

</div>

<div class="my-4 text-center" *ngIf="!allow_add">
  <button class="btn btn-success mx-2" (click)="showForm()">
    {{ 'submit_article.toast_title.add_suggested_judge' | translate }}
  </button>
</div>

<div *ngIf="allow_add">
  <app-article-suggested-judge
    [form]="form"
    [educational_form]="educational_form">
  </app-article-suggested-judge>

  <div class="my-4 text-center">
    <button class="btn btn-success mx-2" (click)="submitForm()">
      {{ 'submit_article.form.save' | translate }}
    </button>
    <button class="btn btn-danger mx-2" (click)="cancelForm()">
      {{ 'submit_article.form.cancel' | translate }}
    </button>
  </div>
</div>

<app-judges-list
  *ngIf="article.suggested_judges.length && !allow_add"
  [show_options]="true"
  [article]="article">
</app-judges-list>
